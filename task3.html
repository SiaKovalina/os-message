<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Os message</title>
    <style>
        .download-message {
            display: none;
        }
    </style>
</head>

<body>
    <div id="macosMessage" class="download-message" data-version="macos">
        Download MacOS version of our app.
    </div>

    <div id="windowsMessage" class="download-message" data-version="windows">
        Download Windows version of our app.
    </div>

    <script>

        var navigatorMessageMap = {
            'mac': 'macos',
            'iphone': 'macos',
            'win': 'windows'
        };

        var platform = navigator.platform.toLowerCase(); // 'macintel'
        
        for (var key in navigatorMessageMap) {
            key = key.toLowerCase();
            var version = navigatorMessageMap[key];

            if (platform.indexOf(key) >= 0) {

                var messageEls = document.querySelectorAll('.download-message');

                for (var i = 0; i < messageEls.length; i++) {
                    if (messageEls[i].getAttribute('data-version') == version ) {
                        messageEls[i].style.display = 'block';
                    }
                }
            }
        }

    </script>
</body>

</html>
